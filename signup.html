<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

<body>

    <div class="container">
        <div class="signup">

            <!-- FORM ADDED HERE -->
            <form class="data" action="login.html" method="GET">

                <h1 style="text-align: center;">SIGN UP</h1>

                <label for="name" style="color: rgb(1, 3, 3);">NAME:</label>
                <input type="text" placeholder="name"><br><br>

                <label for="email" style="color: rgb(27, 35, 27);">EMAIL:</label>
                <input type="email" placeholder="email"><br><br>

                <label for="pass" style="color: rgb(9, 15, 10);">NEW PASSWORD:</label>
                <input type="password" placeholder="password"><br><br>

                <div class="button">
                    <button type="submit" style="padding: 10px;">SUBMIT</button>
                </div>

            </form>
            <!-- END FORM -->

        </div>
    </div>

</body>
